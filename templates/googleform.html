<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .id-container {
            margin-bottom: 20px;
        }
        .id-box {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 1.2rem;
            display: inline-block;
            margin-right: 10px;
            user-select: all;
        }
        .copy-btn {
            padding: 8px 12px;
            font-size: 1rem;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 1200px;
            border: none;
        }
        /* トーストメッセージ */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            right: 30px;
            bottom: 30px;
            font-size: 1rem;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>アンケートにご協力ください</h1>

    <p>以下の「参加者ID」をフォームの最初の質問欄に<strong>コピー＆ペースト</strong>してください：</p>

    <div class="id-container">
        <span id="participantId" class="id-box">{{ participant_id }}</span>
        <button class="copy-btn btn btn-outline-primary" onclick="copyToClipboard()">コピー</button>
    </div>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf1r2lSPdNMsY7x8eVU18D2AuMo3ga57tDNvq5HD9i8S9fU9g/viewform?embedded=true">
        読み込んでいます…
    </iframe>

    <div id="next-section">
        <hr>
        <h3>アンケートのご回答ありがとうございました</h3>
        <p>次のステップに進んでください：</p>
        <form method="GET" action="https://control-site.onrender.com">
            <input type="hidden" name="participant_id" value="{{ participant_id }}">
            <input type="hidden" name="condition" value="{{ session['condition'] }}">
            <button type="submit" class="btn btn-primary">次のサイトへ進む</button>
        </form>
    </div>    

    <div id="toast">IDをコピーしました！</div>

    <script>
        function copyToClipboard() {
            const idText = document.getElementById("participantId").innerText;
            navigator.clipboard.writeText(idText).then(function() {
                showToast();
            }, function(err) {
                alert("コピーに失敗しました");
            });
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 2500); // 2.5秒後に消える
        }        

        // フォーム送信完了を監視
        const frame = document.getElementById("form-frame");
        const nextSection = document.getElementById("next-section");

        const observer = new MutationObserver(() => {
            const bodyText = frame.contentDocument?.body?.innerText || "";
            if (bodyText.includes("回答を記録しました")) {
                nextSection.style.display = "block";
            }
        });     

        frame.addEventListener("load", () => {
            const iframeDoc = frame.contentDocument || frame.contentWindow.document;
            observer.observe(iframeDoc.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
