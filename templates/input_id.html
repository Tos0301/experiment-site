<!-- templates/input_id.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>参加者IDの入力</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="mb-4 text-center">参加者IDの入力</h2>
        <p class="mb-4 text-center">
            株式会社クロス・マーケティングより配布されたIDを入力してください。<br>
            ※このIDは、商品を選ぶ課題の記録と、商品についての質問項目への回答の記録を後から一致させるために使用します。
        </p>

        <form method="POST" action="{{ url_for('set_participant_id') }}">
            <div class="mb-3">
                <label for="participant_id" class="form-label">参加者ID</label>
                <input type="text" class="form-control" id="participant_id" name="participant_id" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">次に進む</button>
        </form>
    </div>
</body>
</html>
