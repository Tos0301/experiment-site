<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.03);
            transition: 0.2s;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }

        .cart-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 999;
        }

        .cart-icon .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 0.4em 0.6em;
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">商品一覧</h2>

    <div class="row">
        {% for product in products %}
            <div class="col-md-3 mb-4">
                <div class="product-card">
                    <img src="{{ url_for('static', filename='images/' + product.random_color_image) }}"
                        alt="{{ product.name }}"
                        class="img-fluid mb-3"
                        style="height: 200px; width: auto; object-fit: contain;">


                    <h5>{{ product.name }}</h5>
                    <p>¥{{ product.price }}</p>
                    <!-- ✅ POST形式で詳細ページへ遷移＆ログを残す -->
                    <form method="POST" action="{{ url_for('go_product') }}">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <button type="submit" class="btn btn-outline-primary mt-2">詳細を見る</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% if session.condition == 'control' %}
    {% include 'control_cart_icon.html' %}
{% else %}
    {% include 'cart_icon.html' %}
{% endif %}

</body>
</html>
